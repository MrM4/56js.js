    <title>数据类型</title>

<body>
    <script>
        /*
            es5 之前 有6中数据类型 ，5种基础值类型，1种复杂数据类型
            es6 新增一种 基础值类型
            一共其中，6种基础值类型，1种复杂数据类型

            typeof 运算符 间接地返回这个数据类型
            1.数值型 number 小数=>浮点数

            2.字符串 string

            3.undefined  未赋值变量 未初始化变量，函数默认返回值

            4.null  

            5.boolean 布尔值 true false 逻辑判断 所有数据类型都可以转为true或false

            6.object 对象
                实例对象
                {}
                内置对象 Math Data

                数组对象 []

                函数 function

            7.symbol


        */    
        
    </script>
