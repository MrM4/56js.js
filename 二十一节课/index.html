        /*
            快速排序
        */ 

        let arr1=[12,34,1,23,56,45,27]
        let len=arr1.length
        for(let i=0;i<len-1;i++){
            let min=i
            for(let j=i+1;j<len;j++)
            if(arr1[min]<arr1[j]){
                min=j
            }
           [arr1[i],arr1[min]]=[arr1[min],arr1[i]]
        }
        console.log(arr1)
    </script>
