     /*
     es6写法      //es6 只能挂静态方法，不能挂静态属性*/

            class Zhuque{
                constructor(opt){//个性化设置
                    this.name=opt.name
                }
               //公有方法
                sayname(){console.log(this.name)}

                static sayhello(){console.log("只能类来调用")}  //static 开头 后面的方法属于静态方法
             }



        /*
            es6继承
        */
            class Baby extends Zhuque{
                constructor(opt){
                    super(opt)          //super在这必须调用依次 只能在这里立即执行
                                        //指向最近的一个类（父类），并让子类具备this
                    //super,this.sayname()//在这的意思=》父类的.prototype
                    this.age=opt.age    //扩展的属性
