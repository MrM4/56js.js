            document    顶层节点
            DOCTYPE     标签
            Element     标签节点    1
            Attribute   属性节点    2
            text        文本节点    3
            comment     注释节点
            documentFragment    文档片段节点（不属于文档树）
        */

            //获取节点
            ele.childNodes      获取对象下所有的节点    ie里面只获取对象下的标签节点
       !!!  ele.children        获取对象下的所有标签节点  动态获取


          * ele.parentNode      返回ele对象的父节点(标签节点)，没有兼容问题
            
          * ele.offsetParent    返回ele对象的定位父节点， 如果没有就会返回<body></body>

            ele.nodeName        返回ele节点名字，返回的标签节点，会返回标签的大写名字

            ele.nodeType        返回节点类型对应的序号      1.标签节点  2.属性节点  3.文本节点

            ele.tagName         返回标签对象的标签名    只能返回标签节点

            获取属性节点方法
            ele.getAttributeNode("id")  返回的内容是属性节点对象
            ele.getAttribute()      获取的是属性值=>字符串

            创建一个属性节点
            document.creatAttribute("zhuque")   只能有一个参数=>生成的属性
            wrap.setAttribute("zhuque",123)      前面属性名，后边属性值
            wrap.setAttributeNode(zhuque)




            了解即可的部分

            ele.firstChild      返回第一个子节点，不仅限于标签节点  =》ie返回第一个子元素节点

            ele.firstElementChild  返回第一个子元素节点，只兼容主流浏览器

            ele.lastChild           返回最后一个子节点

            ele.lastElementChild    返回最后一个子元素节点

            ele.nextSibling         下一个兄弟节点

            ele.nextElementSibling  下一个兄弟元素节点  只兼容主流浏览器

            ele.previousSibling     上一个兄弟节点

            ele.previousElementSibling      上一个兄弟元素子节点，没有返或none

*/
